<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Informes</title>
</head>
<body style="background: linear-gradient(to right, #8e9eab, #eef2f3);">
<br>
<div align="center"><h2>Informes</h2></div>
<br>
<div class="container-fluid">
<div row="">
</div>

    <div>
<table class="table table-sm table-dark table-hover">
         <thead>
         <th>ID</th>
         <th>Responsable</th>
         <th>Monto a informar</th>
         </thead>
    <tbody>
        {% for inf in informes %}
            <tr>
            <td>{{ inf.id }}</td>
            <td>{{ inf.informe_usuario_rel.nombre}}</td>
            <td>{{ inf.monto_total }}</td>

            </tr>
        {% endfor %}
      </tbody>
     </table>
</div>
</body>

</html>
